<ghub-repository-container ghubBookmarkConfig [bookmarkData]="bookmarks()" />
<ghub-topic-selector />

@for (topic of selectedTopics(); track topic.name) {
<ng-container *ngIf="topic.isSelected">
  <ghub-repository-container
    ghubRepositoryConfig
    [language]="topic.name"
    [title]="topic.name"
  />
</ng-container>
}
