<ghub-repository-container
  [title]="bookmarksTitle"
  [repoData]="bookmarksData"
/>
<ghub-topic-selector />

@for (item of selectedTopics(); track item.name) {
<ng-container *ngIf="item.isSelected">
  <ghub-repository-container
    ghubRepositoryConfig
    [language]="item.name"
    [title]="bookmarksTitle"
  />
</ng-container>
}
