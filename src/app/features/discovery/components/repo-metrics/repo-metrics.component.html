<div class="metrics">
  <div class="metrics__item">
    <div class="metrics__item--icon">
      <i class="star-regular"></i>
    </div>
    <div class="metrics__item--label">
      <span>{{ repository.stargazers_count | shortNumber }}</span>
      <span>Stars</span>
    </div>
  </div>
  <div class="metrics__item">
    <div class="metrics__item--icon">
      <i class="code-fork-icon"></i>
    </div>
    <div class="metrics__item--label">
      <span>{{ repository.forks | shortNumber }}</span>
      <span>Forks</span>
    </div>
  </div>
  <div class="metrics__item">
    <div class="metrics__item--icon">
      <i class="eye-icon"></i>
    </div>
    <div class="metrics__item--label">
      <span>{{ repository.watchers_count | shortNumber }}</span>
      <span>Watching</span>
    </div>
  </div>
  <div class="metrics__item">
    <a [href]="repository.html_url" target="_blank"
      ><i class="github-icon"></i
    ></a>
  </div>
</div>
