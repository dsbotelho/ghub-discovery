<div class="topics">
  <span>Toggle topics to show</span>
  <div class="topics__container">
    <ng-container *ngFor="let topic of topics">
      <button nz-button nzShape="round" [ngClass]="booli(topic)" (click)="updateTopicList(topic)">
        <span>{{ topic }}</span>
      </button>
    </ng-container>
  </div>
</div>
