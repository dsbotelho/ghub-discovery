<nz-spin [nzSpinning]="loaderService.isLoading()">
  <h2 class="title">
    {{ title }}
  </h2>

  <div class="slider">
    <div class="slider__container">
      <ghub-repo-item
        *ngFor="let repository of _repoData"
        [repository]="repository"
        (bookmarkChanged)="bookmarkChanged.emit($event)"
      />
    </div>
  </div>
</nz-spin>
